<div class="row">
  <div class="col-xs-12">
    <h1>EXPERTIO <small>procesador de sistemas expertos</small></h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  	<h3>Elegir archivo</h3>
    <form class="form-inline">
    	<div class="form-group">
    		<input type="file" accept="text/*" file-model="fileModel">
    	</div>
    	<button type="submit" class="btn btn-default" ng-click="read()">procesar</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  	<h3>Data original</h3>
    <div style="width: 100%;border: 1px dashed lightgray;">
    	<textarea style="width:100%" class="form-control" disabled="true" rows="25" ng-model="data.raw"></textarea>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  	<h3>Data procesada</h3>
    <pre>{{data.processed}}</pre>
  </div>
</div>
